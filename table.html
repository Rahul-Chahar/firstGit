<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <tr> <!-- table row -->
            <th>First Name</th> <!-- table header -->
            <th>Last Name</th>
            <th>Age</th>
            <th>Company</th>
        </tr>
        <tr>
            <td>Jill</td> <!-- table data -->
            <td>Smith</td>
            <td>50</td>
            <td>Apple</td>
            <td rowspan="3">HTML</td> 
        </tr>
        <tr> 
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
            <td>Microsoft</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>80</td>
            <td>Google</td>
        </tr>
        <tr>
            <td colspan="5">HTML</td>
        </tr>

    </table>
</body>
</html>
